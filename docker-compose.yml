version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: acs
      POSTGRES_USER: acs
      POSTGRES_PASSWORD: acs
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
